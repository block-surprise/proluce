<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Proluce プロフィール</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }

    .hidden { display: none; }

    .profile, #register-form, #edit-form {
      max-width: 360px;
      margin: 24px auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(255,255,255,0.05);
      padding: 24px;
      border-radius: 12px;
      align-items: center;
    }

    input, textarea, button {
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      width: 100%;
    }

    button {
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    #settings {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="settings">⚙️</button>

  <button id="login">Googleでログイン</button>

  <div id="register-form" class="hidden">
    <input type="text" id="username" placeholder="ユーザーネーム（半角英数）" />
    <input type="text" id="display-name" placeholder="表示名（自由）" />
    <button id="register">登録する</button>
  </div>

  <div class="profile hidden" id="profile-box">
    <img id="avatar" src="" alt="アイコン" />
    <h2 id="name">表示名</h2>
    <p id="info">投稿数を読み込み中…</p>
    <button id="edit-profile">プロフィールを編集</button>
  </div>

  <div id="edit-form" class="hidden">
    <input type="text" id="new-name" placeholder="表示名を変更" />
    <textarea id="bio" placeholder="自己紹介を入力…" rows="4"></textarea>
    <button id="save-profile">保存する</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP1k__UfUutHk1IynMXc05VUyoLd_1pH8",
      authDomain: "proluce-app.firebaseapp.com",
      projectId: "proluce-app",
      storageBucket: "proluce-app.firebasestorage.app",
      messagingSenderId: "1000904334048",
      appId: "1:1000904334048:web:65626cc73c523177f24e85",
      measurementId: "G-EH8WJMST1D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("login");
    const registerForm = document.getElementById("register-form");
    const usernameInput = document.getElementById("username");
    const displayNameInput = document.getElementById("display-name");
    const registerBtn = document.getElementById("register");

    const profileBox = document.getElementById("profile-box");
    const avatar = document.getElementById("avatar");
    const name = document.getElementById("name");
    const info = document.getElementById("info");

    const editBtn = document.getElementById("edit-profile");
    const editForm = document.getElementById("edit-form");
    const newName = document.getElementById("new-name");
    const bio = document.getElementById("bio");
    const saveBtn = document.getElementById("save-profile");

    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider);
    });

    onAuthStateChanged(auth, async user => {
      if (!user) return;

      loginBtn.classList.add("hidden");

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDocs(query(collection(db, "users"), where("uid", "==", user.uid)));

      if (userSnap.empty) {
        registerForm.classList.remove("hidden");
      } else {
        const data = userSnap.docs[0].data();
        avatar.src = data.photoURL || "";
        name.textContent = data.displayName || "匿名";
        profileBox.classList.remove("hidden");

        const q = query(collection(db, "videos"), where("authorId", "==", user.uid));
        const snapshot = await getDocs(q);
        info.textContent = `あなたの投稿数：${snapshot.size} 件`;
      }
    });

    registerBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      const username = usernameInput.value.trim();
      const displayName = displayNameInput.value.trim();

      if (!username || !displayName) {
        alert("両方入力してね！");
        return;
      }

      const q = query(collection(db, "users"), where("username", "==", username));
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        alert("そのユーザーネームは使われています！");
        return;
      }

      await setDoc(doc(db, "users", user.uid), {
        uid: user.uid,
        username: username,
        displayName: displayName,
        photoURL: user.photoURL || "",
        createdAt: new Date()
      });

      alert("登録完了！");
      registerForm.classList.add("hidden");
      location.reload();
    });

    editBtn.addEventListener("click", () => {
      editForm.classList.toggle("hidden");
    });

    saveBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return;

      await setDoc(doc(db, "users", user.uid), {
        displayName: newName.value.trim(),
        bio: bio.value.trim()
      }, { merge: true });

      alert("プロフィールを保存しました！");
      editForm.classList.add("hidden");
      location.reload();
    });
  </script>
</body>
</html>
