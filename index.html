<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proluce — 光の通り道</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: #f9f9f8;
      color: #1a1a1a;
    }
    header {
      text-align: center;
      padding: 20px 16px 12px;
      border-bottom: 1px solid #e5e5e3;
    }
    h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 0.03em;
    }
    .subtitle {
      font-size: 13px;
      color: #888;
      margin-top: 4px;
    }

    main {
      padding: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .video-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    .video-card video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .caption {
      padding: 8px 12px;
      font-size: 13px;
      color: #555;
      background: #fff;
    }

    /* viewer */
    .viewer {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .viewer.show {
      display: flex;
    }

    .viewer video {
      max-height: 80vh;
      max-width: 100vw;
      border-radius: 12px;
      background: #000;
    }

    .viewer .info {
      color: #eee;
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      padding: 0 16px;
    }

    .viewer .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    @media(min-width: 768px){
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Proluce</h1>
    <p class="subtitle">光の通り道 — 静かなギャラリー</p>
  </header>

  <main>
    <div class="grid" id="gallery">
      <!-- 動画カードがここに表示される -->
    </div>
  </main>

  <div class="viewer" id="viewer">
    <button class="close-btn" id="closeViewer">閉じる</button>
    <video id="viewerVideo" controls autoplay muted playsinline></video>
    <div class="info" id="viewerCaption"></div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const viewer = document.getElementById('viewer');
    const viewerVideo = document.getElementById('viewerVideo');
    const viewerCaption = document.getElementById('viewerCaption');
    const closeBtn = document.getElementById('closeViewer');

    const posts = [
      {
        src: "https://www.w3schools.com/html/mov_bbb.mp4",
        caption: "光が揺れていた、あの午後。"
      },
      {
        src: "https://www.w3schools.com/html/movie.mp4",
        caption: "静けさの中に、誰かの声が。"
      }
    ];

    posts.forEach(post => {
      const card = document.createElement('div');
      card.className = 'video-card';

      const video = document.createElement('video');
      video.src = post.src;
      video.muted = true;
      video.loop = true;
      video.playsInline = true;
      video.autoplay = true;

      const cap = document.createElement('div');
      cap.className = 'caption';
      cap.textContent = post.caption;

      card.appendChild(video);
      card.appendChild(cap);
      gallery.appendChild(card);

      card.addEventListener('click', () => {
        viewerVideo.src = post.src;
        viewerCaption.textContent = post.caption;
        viewer.classList.add('show');
      });
    });

    closeBtn.addEventListener('click', () => {
      viewer.classList.remove('show');
      viewerVideo.pause();
      viewerVideo.src = '';
    });
  </script>
</body>
</html>
