<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proluce — 光の通り道</title>
  <style>
    :root {
      --bg: #f9f9f8;
      --fg: #1a1a1a;
      --muted: #888;
      --accent: #111;
      --line: #e5e5e3;
      --card: #fff;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 24px 16px 12px;
      border-bottom: 1px solid var(--line);
    }
    h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 0.03em;
    }
    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    main {
      flex: 1;
      padding: 16px;
      margin-bottom: 60px; /* for mobile nav */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .card img, .card video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    .caption {
      padding: 8px;
      font-size: 12px;
      color: var(--muted);
      white-space: pre-wrap;
    }

    /* nav bar */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--card);
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    nav button {
      background: none;
      border: none;
      font-size: 13px;
      color: var(--muted);
      cursor: pointer;
    }
    nav button.active {
      color: var(--accent);
      font-weight: bold;
    }

    /* desktop nav */
    @media(min-width: 768px){
      body {
        flex-direction: row;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 160px;
        height: 100vh;
        flex-direction: column;
        border-top: none;
        border-right: 1px solid var(--line);
        padding-top: 80px;
      }
      main {
        margin-left: 160px;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Proluce</h1>
    <p class="subtitle">光の通り道 — 静かなギャラリー</p>
  </header>

  <main id="home">
    <div class="grid" id="gallery">
      <!-- 投稿カードがここに表示される -->
    </div>
  </main>

  <nav>
    <button class="active">ホーム</button>
    <button>投稿</button>
    <button>プロフィール</button>
  </nav>

  <script>
    // 仮の投稿データ
    const gallery = document.getElementById('gallery');
    const samplePosts = [
      { type: 'image', src: 'https://placekitten.com/300/300', caption: 'やさしい午後の光' },
      { type: 'video', src: 'https://www.w3schools.com/html/mov_bbb.mp4', caption: '静かな時間の流れ' },
      { type: 'image', src: 'https://placekitten.com/320/320', caption: '誰かの声が届く場所' }
    ];

    samplePosts.forEach(post => {
      const card = document.createElement('div');
      card.className = 'card';

      const media = document.createElement(post.type === 'video' ? 'video' : 'img');
      media.src = post.src;
      if (post.type === 'video') media.controls = true;
      card.appendChild(media);

      const cap = document.createElement('div');
      cap.className = 'caption';
      cap.textContent = post.caption;
      card.appendChild(cap);

      gallery.appendChild(card);
    });
  </script>
</body>
</html>
