<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proluce</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .post {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .post video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .overlay {
      position: absolute;
      bottom: 80px;
      left: 16px;
      right: 16px;
      color: #fff;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 12px;
    }

    .actions {
      position: absolute;
      right: 16px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .heart-btn {
      background: none;
      border: none;
      color: #ccc;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .heart-btn.liked {
      color: #ff5c8a;
    }

    .like-count {
      font-size: 12px;
      color: #aaa;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
    }

    nav button {
      background: none;
      border: none;
      color: #888;
      font-size: 13px;
      cursor: pointer;
    }

    nav button.active {
      color: #fff;
      font-weight: bold;
    }

    @media(min-width: 768px){
      nav {
        top: 0;
        bottom: auto;
        left: 0;
        width: 160px;
        height: 100vh;
        flex-direction: column;
        border-top: none;
        border-right: 1px solid #333;
        padding-top: 80px;
      }
      .container {
        margin-left: 160px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button class="active">ホーム</button>
    <button>検索</button>
    <button>投稿</button>
    <button>通知</button>
    <button>プロフィール</button>
  </nav>

  <div class="container" id="container">
    <!-- 投稿がここに表示される -->
  </div>

  <script>
    const container = document.getElementById('container');

    const posts = [
      {
        src: "https://www.w3schools.com/html/mov_bbb.mp4",
        caption: "午後の風景",
        user: "@yuto_design",
        hashtags: ["#風景", "#午後", "#静けさ"],
        likes: 12,
        liked: false
      },
      {
        src: "https://www.w3schools.com/html/movie.mp4",
        caption: "誰かの気配",
        user: "@mizu_voice",
        hashtags: ["#気配", "#夜", "#記憶"],
        likes: 8,
        liked: false
      }
    ];

    posts.forEach((post, index) => {
      const section = document.createElement('section');
      section.className = 'post';

      const video = document.createElement('video');
      video.src = post.src;
      video.autoplay = true;
      video.muted = true;
      video.loop = true;
      video.playsInline = true;

      video.addEventListener('click', () => {
        video.paused ? video.play() : video.pause();
      });

      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.innerHTML = `
        <strong>${post.user}</strong><br>
        ${post.caption}<br>
        <span style="color:#aaa">${post.hashtags.join(' ')}</span>
      `;

      const actions = document.createElement('div');
      actions.className = 'actions';

      const heartBtn = document.createElement('button');
      heartBtn.className = 'heart-btn';
      heartBtn.innerHTML = '❤️';

      const likeCount = document.createElement('div');
      likeCount.className = 'like-count';
      likeCount.textContent = post.likes;

      if (post.liked) heartBtn.classList.add('liked');

      heartBtn.addEventListener('click', () => {
        post.liked = !post.liked;
        heartBtn.classList.toggle('liked');
        post.likes += post.liked ? 1 : -1;
        likeCount.textContent = post.likes;
        // ここでクラウド保存処理を追加できる（Firebaseなど）
      });

      actions.appendChild(heartBtn);
      actions.appendChild(likeCount);

      section.appendChild(video);
      section.appendChild(overlay);
      section.appendChild(actions);
      container.appendChild(section);
    });
  </script>
</body>
</html>
