<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proluce</title>
  <style>
    :root {
      --bg: #f9f9f8;
      --fg: #1a1a1a;
      --muted: #888;
      --accent: #111;
      --line: #e5e5e3;
      --card: #fff;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px 16px 12px;
      border-bottom: 1px solid var(--line);
    }
    h1 {
      font-size: 20px;
      margin: 0;
      letter-spacing: 0.02em;
    }
    main {
      flex: 1;
      padding: 16px;
      margin-bottom: 60px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    .video-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      cursor: pointer;
    }
    .video-card video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    .caption {
      padding: 8px 12px;
      font-size: 13px;
      color: var(--muted);
      background: #fff;
    }

    /* viewer */
    .viewer {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .viewer.show {
      display: flex;
    }
    .viewer video {
      max-height: 80vh;
      max-width: 100vw;
      border-radius: 12px;
      background: #000;
    }
    .controls {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    .controls button {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* nav bar */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--card);
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    nav button {
      background: none;
      border: none;
      font-size: 13px;
      color: var(--muted);
      cursor: pointer;
    }
    nav button.active {
      color: var(--accent);
      font-weight: bold;
    }

    @media(min-width: 768px){
      body {
        flex-direction: row;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 160px;
        height: 100vh;
        flex-direction: column;
        border-top: none;
        border-right: 1px solid var(--line);
        padding-top: 80px;
      }
      main {
        margin-left: 160px;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Proluce</h1>
  </header>

  <main>
    <div class="grid" id="gallery"></div>
  </main>

  <nav>
    <button class="active">„Éõ„Éº„É†</button>
    <button>Ê§úÁ¥¢</button>
    <button>ÊäïÁ®ø</button>
    <button>ÈÄöÁü•</button>
    <button>„Éó„É≠„Éï„Ç£„Éº„É´</button>
  </nav>

  <div class="viewer" id="viewer">
    <button class="close-btn" id="closeViewer">Èñâ„Åò„Çã</button>
    <video id="viewerVideo" autoplay muted playsinline></video>
    <div class="controls">
      <button id="playPause">‚è∏Ô∏é</button>
      <button id="toggleMute">üîá</button>
      <button id="fullscreen">‚õ∂</button>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const viewer = document.getElementById('viewer');
    const viewerVideo = document.getElementById('viewerVideo');
    const closeBtn = document.getElementById('closeViewer');
    const playPauseBtn = document.getElementById('playPause');
    const toggleMuteBtn = document.getElementById('toggleMute');
    const fullscreenBtn = document.getElementById('fullscreen');

    const posts = [
      {
        src: "https://www.w3schools.com/html/mov_bbb.mp4",
        caption: "ÂçàÂæå„ÅÆÈ¢®ÊôØ"
      },
      {
        src: "https://www.w3schools.com/html/movie.mp4",
        caption: "Ë™∞„Åã„ÅÆÊ∞óÈÖç"
      }
    ];

    posts.forEach(post => {
      const card = document.createElement('div');
      card.className = 'video-card';

      const video = document.createElement('video');
      video.src = post.src;
      video.muted = true;
      video.loop = true;
      video.playsInline = true;
      video.autoplay = true;

      const cap = document.createElement('div');
      cap.className = 'caption';
      cap.textContent = post.caption;

      card.appendChild(video);
      card.appendChild(cap);
      gallery.appendChild(card);

      card.addEventListener('click', () => {
        viewerVideo.src = post.src;
        viewer.classList.add('show');
        viewerVideo.play();
        playPauseBtn.textContent = '‚è∏Ô∏é';
        toggleMuteBtn.textContent = viewerVideo.muted ? 'üîá' : 'üîä';
      });
    });

    closeBtn.addEventListener('click', () => {
      viewer.classList.remove('show');
      viewerVideo.pause();
      viewerVideo.src = '';
    });

    playPauseBtn.addEventListener('click', () => {
      if (viewerVideo.paused) {
        viewerVideo.play();
        playPauseBtn.textContent = '‚è∏Ô∏é';
      } else {
        viewerVideo.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏é';
      }
    });

    toggleMuteBtn.addEventListener('click', () => {
      viewerVideo.muted = !viewerVideo.muted;
      toggleMuteBtn.textContent = viewerVideo.muted ? 'üîá' : 'üîä';
    });

    fullscreenBtn.addEventListener('click', () => {
      if (viewerVideo.requestFullscreen) {
        viewerVideo.requestFullscreen();
      }
    });
  </script>
</body>
</html>
