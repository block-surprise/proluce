    * {

    body {
      margin: 0;

      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .post {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .post video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 80px;
      left: 16px;
      right: 16px;
      color: #fff;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 12px;
    }

    .controls {
      position: absolute;
      bottom: 16px;
      left: 16px;
      display: flex;
      gap: 12px;
    }

    .controls button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
    }

    nav button {
      background: none;
      border: none;
      color: #888;
      font-size: 13px;
      cursor: pointer;
    }

    nav button.active {
      color: #fff;
      font-weight: bold;
    }

    @media(min-width: 768px){
      nav {
        top: 0;
        bottom: auto;
        left: 0;
        width: 160px;
        height: 100vh;
        flex-direction: column;
        border-top: none;
        border-right: 1px solid #333;
        padding-top: 80px;
      }
      .container {
        margin-left: 160px;
      }
    }
  </style>
</head>
