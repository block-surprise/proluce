<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proluce</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .post {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .post video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .overlay {
      position: absolute;
      bottom: 80px;
      left: 16px;
      right: 16px;
      color: #fff;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 12px;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
    }

    nav button {
      background: none;
      border: none;
      color: #888;
      font-size: 13px;
      cursor: pointer;
    }

    nav button.active {
      color: #fff;
      font-weight: bold;
    }

    @media(min-width: 768px){
      nav {
        top: 0;
        bottom: auto;
        left: 0;
        width: 160px;
        height: 100vh;
        flex-direction: column;
        border-top: none;
        border-right: 1px solid #333;
        padding-top: 80px;
      }
      .container {
        margin-left: 160px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button class="active">ホーム</button>
    <button>検索</button>
    <button>投稿</button>
    <button>通知</button>
    <button>プロフィール</button>
  </nav>

  <div class="container" id="container">
    <!-- 投稿がここに表示される -->
  </div>

  <script>
    const container = document.getElementById('container');

    const posts = [
      {
        src: "https://www.w3schools.com/html/mov_bbb.mp4",
        caption: "午後の風景"
      },
      {
        src: "https://www.w3schools.com/html/movie.mp4",
        caption: "誰かの気配"
      }
    ];

    posts.forEach(post => {
      const section = document.createElement('section');
      section.className = 'post';

      const video = document.createElement('video');
      video.src = post.src;
      video.autoplay = true;
      video.muted = true;
      video.loop = true;
      video.playsInline = true;

      video.addEventListener('click', () => {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });

      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.textContent = post.caption;

      section.appendChild(video);
      section.appendChild(overlay);
      container.appendChild(section);
    });
  </script>
</body>
</html>
