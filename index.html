<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proluce</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .post {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .post video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .overlay {
      position: absolute;
      bottom: 80px;
      left: 16px;
      right: 16px;
      color: #fff;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 12px;
    }

    .username {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .username:hover {
      text-decoration: underline;
    }

    .actions {
      position: absolute;
      right: 16px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .action-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .action-btn.liked {
      color: #ff5c8a;
    }

    .action-count {
      font-size: 12px;
      color: #aaa;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
    }

    nav button {
      background: none;
      border: none;
      color: #888;
      font-size: 13px;
      cursor: pointer;
    }

    nav button.active {
      color: #fff;
      font-weight: bold;
    }

    @media(min-width: 768px){
      nav {
        top: 0;
        bottom: auto;
        left: 0;
        width: 160px;
        height: 100vh;
        flex-direction: column;
        border-top: none;
        border-right: 1px solid #333;
        padding-top: 80px;
      }
      .container {
        margin-left: 160px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button class="active">„Éõ„Éº„É†</button>
    <button>Ê§úÁ¥¢</button>
    <button>ÊäïÁ®ø</button>
    <button>ÈÄöÁü•</button>
    <button>„Éó„É≠„Éï„Ç£„Éº„É´</button>
  </nav>

  <div class="container" id="container"></div>

  <script>
    const container = document.getElementById('container');

    const posts = [
      {
        src: "https://www.w3schools.com/html/mov_bbb.mp4",
        caption: "ÂçàÂæå„ÅÆÈ¢®ÊôØ",
        user: "yuto_design",
        hashtags: ["#È¢®ÊôØ", "#ÂçàÂæå", "#Èùô„Åë„Åï"],
        likes: 12,
        comments: 3,
        liked: false
      },
      {
        src: "https://www.w3schools.com/html/movie.mp4",
        caption: "Ë™∞„Åã„ÅÆÊ∞óÈÖç",
        user: "mizu_voice",
        hashtags: ["#Ê∞óÈÖç", "#Â§ú", "#Ë®òÊÜ∂"],
        likes: 8,
        comments: 1,
        liked: false
      }
    ];

    posts.forEach(post => {
      const section = document.createElement('section');
      section.className = 'post';

      const video = document.createElement('video');
      video.src = post.src;
      video.autoplay = true;
      video.muted = true;
      video.loop = true;
      video.playsInline = true;

      video.addEventListener('click', () => {
        video.paused ? video.play() : video.pause();
      });

      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.innerHTML = `
        <a href="/@${post.user}" class="username">@${post.user}</a><br>
        ${post.caption}<br>
        <span style="color:#aaa">${post.hashtags.join(' ')}</span>
      `;

      const actions = document.createElement('div');
      actions.className = 'actions';

      // ‚ù§Ô∏è „Éè„Éº„Éà
      const heartBtn = document.createElement('button');
      heartBtn.className = 'action-btn';
      heartBtn.innerHTML = post.liked ? '‚ù§Ô∏è' : 'ü§ç';

      const likeCount = document.createElement('div');
      likeCount.className = 'action-count';
      likeCount.textContent = post.likes;

      heartBtn.addEventListener('click', () => {
        post.liked = !post.liked;
        post.likes += post.liked ? 1 : -1;
        heartBtn.innerHTML = post.liked ? '‚ù§Ô∏è' : 'ü§ç';
        heartBtn.classList.toggle('liked', post.liked);
        likeCount.textContent = post.likes;
      });

      // üí¨ „Ç≥„É°„É≥„Éà
      const commentBtn = document.createElement('button');
      commentBtn.className = 'action-btn';
      commentBtn.innerHTML = 'üí¨';

      const commentCount = document.createElement('div');
      commentCount.className = 'action-count';
      commentCount.textContent = post.comments;

      commentBtn.addEventListener('click', () => {
        alert("„Ç≥„É°„É≥„ÉàUI„ÅØÊ¨°„ÅßËøΩÂä†„Åô„Çã„ÇàÔºÅ");
      });

      actions.appendChild(heartBtn);
      actions.appendChild(likeCount);
      actions.appendChild(commentBtn);
      actions.appendChild(commentCount);

      section.appendChild(video);
      section.appendChild(overlay);
      section.appendChild(actions);
      container.appendChild(section);
    });
  </script>
</body>
</html>
