<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>プロフィールの調整</title>
  <style>
    body {
      background: #f4f8fb;
      color: #222;
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    h2 {
      font-size: 1.4em;
      margin-bottom: 24px;
    }
    .box {
      max-width: 360px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input, button {
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      width: 100%;
    }
    button {
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
    #message {
      margin-top: 12px;
      font-size: 0.9em;
      color: #4caf50;
    }
    .link {
      margin-top: 24px;
      font-size: 0.85em;
    }
    .link a {
      color: #4caf50;
      text-decoration: none;
    }
    .icon-wrapper {
      position: relative;
      width: 96px;
      height: 96px;
      margin: 0 auto;
    }
    #iconPreview {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4caf50;
      transition: opacity 0.3s ease;
    }
    .change-button {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.4);
      color: #fff;
      font-size: 0.75em;
      padding: 6px 0;
      border-radius: 0 0 50% 50%;
      opacity: 0;
      cursor: pointer;
      transition: opacity 0.3s ease;
      text-align: center;
    }
    .icon-wrapper:hover .change-button {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>プロフィールの調整</h2>
  <div class="icon-wrapper">
    <img id="iconPreview" src="default-icon.png" alt="アイコン" />
    <label for="iconFile" class="change-button">アイコンを変更</label>
    <input type="file" id="iconFile" accept="image/*" hidden />
  </div>
  <div class="box">
    <input type="text" id="username" placeholder="ユーザーネーム" />
    <input type="text" id="displayName" placeholder="表示名" />
    <button id="save">保存する</button>
    <p id="message"></p>
  </div>
  <div class="link">
    <a href="account-center.html">波の元へ戻る</a>
  </div>

  <script>
    const usernameEl = document.getElementById("username");
    const displayNameEl = document.getElementById("displayName");
    const iconFileEl = document.getElementById("iconFile");
    const iconPreview = document.getElementById("iconPreview");
    const message = document.getElementById("message");

    let base64Icon = null;

    iconFileEl.addEventListener("change", () => {
      const file = iconFileEl.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          iconPreview.src = e.target.result;
          base64Icon = e.target.result.split(',')[1]; // base64部分だけ抽出
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("save").addEventListener("click", async () => {
      const uid = crypto.randomUUID(); // 仮のユーザーID（本番はログイン情報から取得）
      const username = usernameEl.value.trim();
      const displayName = displayNameEl.value.trim();

      // ① アイコン画像をGitHubにアップロード
      let iconUrl = "default-icon.png";
      if (base64Icon) {
        const iconRes = await fetch("https://github-uploader.proluce.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            filename: `icons/${uid}.png`,
            content: base64Icon
          })
        });
        const iconResult = await iconRes.json();
        iconUrl = iconResult.content?.download_url || iconUrl;
      }

      // ② プロフィールJSONをアップロード
      await fetch("https://github-uploader.proluce.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          filename: `profiles/${uid}.json`,
          content: btoa(JSON.stringify({
            username,
            displayName,
            iconUrl
          }))
        })
      });

      message.textContent = "プロフィールを更新しました。";
    });
  </script>
</body>
</html>
