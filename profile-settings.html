<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>プロフィールの調整</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    h2 {
      font-size: 1.4em;
      margin-bottom: 24px;
    }
    .box {
      max-width: 360px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input, button {
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      width: 100%;
    }
    button {
      background: #fff;
      color: #000;
      cursor: pointer;
    }
    #message {
      margin-top: 12px;
      font-size: 0.9em;
      color: #4caf50;
    }
    .link {
      margin-top: 24px;
      font-size: 0.85em;
    }
    .link a {
      color: #4caf50;
      text-decoration: none;
    }

    .icon-wrapper {
      position: relative;
      width: 96px;
      height: 96px;
      margin: 0 auto;
    }
    #iconPreview {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4caf50;
      transition: opacity 0.3s ease;
    }
    .change-button {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 0.75em;
      padding: 6px 0;
      border-radius: 0 0 50% 50%;
      opacity: 0;
      cursor: pointer;
      transition: opacity 0.3s ease;
      text-align: center;
    }
    .icon-wrapper:hover .change-button {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>プロフィールの調整</h2>
  <div class="icon-wrapper">
    <img id="iconPreview" src="default-icon.png" alt="アイコン" />
    <label for="iconFile" class="change-button">アイコンを変更</label>
    <input type="file" id="iconFile" accept="image/*" hidden />
  </div>
  <div class="box">
    <input type="text" id="username" placeholder="ユーザーネーム" />
    <input type="text" id="displayName" placeholder="表示名" />
    <input type="text" id="iconUrl" placeholder="アイコン画像のURL" />
    <button id="cancelChange" style="display: none;">変更をキャンセル</button>
    <button id="save">保存する</button>
    <p id="message"></p>
  </div>
  <div class="link">
    <a href="account-center.html">波の元へ戻る</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP1k__UfUutHk1IynMXc05VUyoLd_1pH8",
      authDomain: "proluce-app.firebaseapp.com",
      projectId: "proluce-app",
      storageBucket: "proluce-app.appspot.com",
      messagingSenderId: "1000904334048",
      appId: "1:1000904334048:web:65626cc73c523177f24e85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const usernameEl = document.getElementById("username");
    const displayNameEl = document.getElementById("displayName");
    const iconUrlEl = document.getElementById("iconUrl");
    const iconFileEl = document.getElementById("iconFile");
    const iconPreview = document.getElementById("iconPreview");
    const cancelBtn = document.getElementById("cancelChange");
    const message = document.getElementById("message");

    let originalIconUrl = "default-icon.png";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        usernameEl.value = data.username || "";
        displayNameEl.value = data.displayName || "";
        iconUrlEl.value = data.iconUrl || "";
        originalIconUrl = data.iconUrl || "default-icon.png";
        iconPreview.src = originalIconUrl;
      }
    });

    iconFileEl.addEventListener("change", () => {
      const file = iconFileEl.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          iconPreview.src = e.target.result;
          cancelBtn.style.display = "inline-block";
        };
        reader.readAsDataURL(file);
      }
    });

    cancelBtn.addEventListener("click", () => {
      iconPreview.src = originalIconUrl;
      iconFileEl.value = "";
      cancelBtn.style.display = "none";
    });

    document.getElementById("save").addEventListener("click", async () => {
      const user = auth.currentUser;
      const docRef = doc(db, "users", user.uid);

      let iconUrl = iconUrlEl.value.trim();

      if (iconFileEl.files.length > 0) {
        const file = iconFileEl.files[0];
        const storageRef = ref(storage, `icons/${user.uid}`);
        await uploadBytes(storageRef, file);
        iconUrl = await getDownloadURL(storageRef);
      }

      await updateDoc(docRef, {
        username: usernameEl.value.trim(),
        displayName: displayNameEl.value.trim(),
        iconUrl: iconUrl
      });

      iconUrlEl.value = iconUrl;
      originalIconUrl = iconUrl;
      iconPreview.src = iconUrl;
      iconFileEl.value = "";
      cancelBtn.style.display = "none";
      message.textContent = "プロフィールを更新しました。";
    });
  </script>
</body>
</html>
