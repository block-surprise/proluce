<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>アカウントセンター</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    h2 {
      font-size: 1.4em;
      margin-bottom: 24px;
    }
    ul.menu {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    ul.menu li a {
      display: block;
      padding: 12px 20px;
      background: #222;
      color: #4caf50;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    ul.menu li a:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h2>アカウントセンター</h2>
  <ul class="menu">
    <li><a href="profile-settings">プロフィールの調整</a></li>
    <li><a href="security-settings">パスワードの変更</a></li>
    <li><a href="notification-settings">通知の静けさ</a></li>
    <li><a href="appearance-settings">見た目の調整</a></li>
  </ul>
</body>
</html>
